    const colors = [

    let count = 0;

    let zIndexCounter = 100;

    function startApp() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('center-wish').style.opacity = '1';
        
        const timer = setInterval(() => {
            if (count >= maxCount) {
                clearInterval(timer);

                setTimeout(scatterNotes, 20);

    function getHeartPoint(t) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        return { x, y };
    }

    function createNote(index) {
        const note = document.createElement('div');
        note.className = 'note';
        note.innerHTML = messages[index % messages.length];
        note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        const t = (index / maxCount) * 2 * Math.PI; 
        const point = getHeartPoint(t);
        
        const scale = Math.min(window.innerWidth, window.innerHeight) / 50; 
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        let posX = centerX + point.x * scale - 40; 
        let posY = centerY + point.y * scale;

        // åˆå§‹å¿ƒå½¢å¸ƒå±€
        note.style.left = posX + 'px';
        note.style.top = posY + 'px';
        note.style.zIndex = zIndexCounter++;

        addDragListener(note);
        document.getElementById('container').appendChild(note);
        notesArray.push(note); // æ”¾å…¥æ•°ç»„æ–¹ä¾¿åç»­æ“ä½œ
    }

    // æ•£å¼€é€»è¾‘
    function scatterNotes() {
        notesArray.forEach((note) => {
            // éšæœºè®¡ç®—å…¨å±ä½ç½®
            const padding = 20;
            const randomX = Math.random() * (window.innerWidth - note.offsetWidth - padding);
            const randomY = Math.random() * (window.innerHeight - note.offsetHeight - padding);
            
            note.style.left = randomX + 'px';
            note.style.top = randomY + 'px';
            // éšæœºç»™ä¸€ä¸ªè½»å¾®çš„è§’åº¦æ—‹è½¬ï¼Œè®©æ•£å¼€æ•ˆæœæ›´è‡ªç„¶
            const randomRotate = (Math.random() - 0.5) * 20;

        });
    }

    function addDragListener(el) {
        let offsetX, offsetY;
        el.addEventListener('touchstart', function(e) {
            el.style.zIndex = zIndexCounter++;
            const touch = e.touches[0];
            offsetX = touch.clientX - el.offsetLeft;
            offsetY = touch.clientY - el.offsetTop;
            // æ‹–æ‹½æ—¶ä¸´æ—¶å–æ¶ˆ transitionï¼Œå¦åˆ™ä¼šæœ‰å»¶è¿Ÿæ„Ÿ

            let newX = touch.clientX - offsetX;
            let newY = touch.clientY - offsetY;

            newX = Math.max(0, Math.min(newX, window.innerWidth - el.offsetWidth));
            newY = Math.max(0, Math.min(newY, window.innerHeight - el.offsetHeight));

            el.style.left = newX + 'px';
            el.style.top = newY + 'px';
        });
