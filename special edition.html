<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Magic Christmas - Pro V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(10, 10, 10, 0.95); --accent: #ffd700; }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        
        /* é¡µé¢æ ‡é¢˜ */
        #main-header {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-family: 'Great Vibes', cursive; font-size: clamp(2.5rem, 6vw, 4.5rem);
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; z-index: 50; pointer-events: none;
        }

        /* å¯åŠ¨å±å¹• */
        #start-screen {
            position: fixed; inset: 0; background: radial-gradient(circle, #222, #000); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn { 
            padding: 18px 60px; font-size: 22px; border-radius: 50px; border: none; 
            background: linear-gradient(90deg, #ffd700, #ff8800); cursor: pointer; 
            font-weight: bold; box-shadow: 0 0 20px rgba(255,215,0,0.4);
        }

        /* æ§åˆ¶é¢æ¿ */
        #ui-panel {
            position: fixed; top: 20px; right: 20px; width: 260px; background: var(--panel-bg);
            padding: 20px; border-radius: 20px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            display: none; backdrop-filter: blur(15px);
        }
        .control-group { margin-bottom: 15px; font-size: 13px; }
        .control-group label { display: block; color: #888; margin-bottom: 5px; }
        button.tool-btn { width: 100%; padding: 10px; background: #222; border: 1px solid #444; border-radius: 8px; color: white; cursor: pointer; margin-bottom: 8px; }

        /* å·¦ä¸‹è§’ï¼šæ‘„åƒå¤´ */
        #video-container {
            position: fixed; bottom: 20px; left: 20px; width: 200px; height: 150px; 
            border-radius: 12px; overflow: hidden; border: 2px solid #444; z-index: 90;
            display: none; background: #000;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* å³ä¸‹è§’ï¼šYouTube */
        #yt-debug-container {
            position: fixed; bottom: 20px; right: 20px; width: 280px; height: 160px;
            border-radius: 15px; overflow: hidden; border: 2px solid var(--accent); z-index: 110;
            display: none; background: #000;
        }

        canvas { display: block; cursor: move; }
    </style>
</head>
<body>

    <div id="main-header">Merry Christmas</div>

    <div id="start-screen">
        <h1 style="font-family:'Great Vibes'; font-size: 4rem; color:#ffd700; margin:0;">Magic Tree V3</h1>
        <p style="color:#aaa; margin: 20px 0 40px;">ğŸ– å¼ å¼€æ‰‹ï¼šçˆ†ç‚¸ | âœŠ æ¡æ‹³ï¼šè¿˜åŸ</p>
        <button class="start-btn" id="btn-start">è¿›å…¥é­”æ³•ä¸–ç•Œ</button>
    </div>

    <div id="yt-debug-container"><div id="player"></div></div>
    <div id="video-container"><video id="input_video"></video></div>

    <div id="ui-panel">
        <div style="color:var(--accent); font-weight:bold; margin-bottom:15px;">ğŸ„ å®æ—¶è®¾ç½®</div>
        <div class="control-group">
            <label>éŸ³ä¹éŸ³é‡</label>
            <input type="range" id="vol-slider" min="0" max="100" value="50" style="width:100%">
        </div>
        <button class="tool-btn" onclick="toggleCam()">ğŸ“· å¼€/å…³æ‘„åƒå¤´é¢„è§ˆ</button>
        <button class="tool-btn" onclick="toggleYT()">ğŸ“º éšè—/æ˜¾ç¤ºéŸ³ä¹æ’­æ”¾å™¨</button>
        <button class="tool-btn" onclick="location.reload()">ğŸ”„ é‡å¯åº”ç”¨</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let scene, camera, renderer, treeGroup, star, player;
        let decorMeshes = [];
        const state = { explosion: 0, targetExplosion: 0 };

        // 1. YouTube æ’­æ”¾å™¨é€»è¾‘
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: 'UMfuUX8OdZc',
                playerVars: { 'autoplay': 1, 'controls': 1, 'loop': 1, 'playlist': 'UMfuUX8OdZc' },
                events: { 'onReady': (e) => e.target.setVolume(50) }
            });
        }

        // 2. ç‚¹å‡»å¼€å¯
        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('yt-debug-container').style.display = 'block';
            
            initThree();
            startTracking();
            if (player && player.playVideo) { player.playVideo(); player.unMute(); }
        };

        // 3. 3D åœ£è¯æ ‘ä¸æ˜Ÿæ˜Ÿ
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 200);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const pointLight = new THREE.PointLight(0xffd700, 1.5, 300);
            pointLight.position.set(0, 80, 50);
            scene.add(pointLight);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // åˆ›å»ºé¡¶éƒ¨çš„æ˜Ÿæ˜Ÿ
            const starShape = new THREE.Shape();
            for(let i=0; i<10; i++) {
                const r = i % 2 === 0 ? 12 : 5;
                const a = (Math.PI * 2 / 10) * i;
                if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            star = new THREE.Mesh(
                new THREE.ExtrudeGeometry(starShape, { depth: 2, bevelEnabled: false }),
                new THREE.MeshPhongMaterial({ color: 0xffd700, emissive: 0xff8800 })
            );
            star.position.y = 85;
            treeGroup.add(star);

            // åˆ›å»ºåœ£è¯æ ‘è£…é¥°çƒ
            const colors = [0xff4444, 0xffd700, 0x00ff88, 0xffffff];
            for (let i = 0; i < 350; i++) {
                const ratio = i / 350;
                const radius = (1 - ratio) * 55;
                const angle = i * 0.45;
                const y = ratio * 110 - 40;

                const mesh = new THREE.Mesh(
                    new THREE.SphereGeometry(1.5, 8, 8),
                    new THREE.MeshStandardMaterial({ color: colors[i % 4], metalness: 0.7, roughness: 0.2 })
                );
                mesh.position.set(Math.cos(angle) * radius, y, Math.sin(angle) * radius);
                mesh.userData = { 
                    origin: mesh.position.clone(), 
                    explode: mesh.position.clone().normalize().multiplyScalar(220) 
                };
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }
            animate();
        }

        // 4. æ‰‹åŠ¿æ§åˆ¶é€»è¾‘ (å…³é”®)
        function startTracking() {
            const videoElement = document.getElementById('input_video');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.5 });
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    // è®¡ç®—æ‰‹æŒä¸­å¿ƒåˆ°æŒ‡å°–çš„è·ç¦»æ¥åˆ¤æ–­å¼ åˆ
                    const d1 = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y); // é£ŸæŒ‡
                    const d2 = Math.hypot(lm[12].x - lm[0].x, lm[12].y - lm[0].y); // ä¸­æŒ‡
                    state.targetExplosion = (d1 + d2) > 0.8 ? 1 : 0;
                } else {
                    state.targetExplosion = 0;
                }
            });

            const cam = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cam.start();
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            decorMeshes.forEach(m => {
                m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion);
            });
            
            treeGroup.rotation.y += 0.006;
            if(star) star.rotation.z += 0.02; // æ˜Ÿæ˜Ÿè‡ªè½¬
            
            renderer.render(scene, camera);
        }

        // 5. åŠŸèƒ½å‡½æ•°
        function toggleCam() { document.getElementById('video-container').style.display = document.getElementById('video-container').style.display === 'none' ? 'block' : 'none'; }
        function toggleYT() { document.getElementById('yt-debug-container').style.display = document.getElementById('yt-debug-container').style.display === 'none' ? 'block' : 'none'; }
        document.getElementById('vol-slider').oninput = (e) => { if(player && player.setVolume) player.setVolume(e.target.value); };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
