<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Magic Christmas - Gesture Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(10, 10, 10, 0.9); --accent: #ffd700; --cyan: #00e5ff; }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        
        /* èƒŒæ™¯é£æ ¼ */
        body.bg-deep { background: radial-gradient(circle at center, #050a1f 0%, #000 100%); }
        body.bg-black { background: #000; }
        body.bg-warm { background: radial-gradient(circle at center, #240b0b 0%, #000 100%); }

        #main-header {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-family: 'Great Vibes', cursive; font-size: clamp(2rem, 5vw, 4rem);
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; z-index: 50; pointer-events: none;
        }

        /* å¯åŠ¨å±å¹• */
        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .start-btn { 
            padding: 15px 50px; font-size: 20px; border-radius: 50px; border: none; 
            background: linear-gradient(90deg, #ffd700, #ff8800); cursor: pointer; 
            font-weight: bold; color: #000; transition: transform 0.2s;
        }
        .start-btn:hover { transform: scale(1.1); }

        /* å³ä¸Šè§’æ§åˆ¶é¢æ¿ */
        #ui-panel {
            position: fixed; top: 20px; right: 20px; width: 260px; background: var(--panel-bg);
            padding: 20px; border-radius: 20px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            display: none; backdrop-filter: blur(10px);
        }
        .panel-title { color: var(--accent); font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .control-group { margin-bottom: 15px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 12px; color: #aaa; margin-bottom: 5px; }
        
        button.tool-btn { width: 100%; padding: 10px; background: #222; border: 1px solid #444; border-radius: 8px; color: white; cursor: pointer; margin-bottom: 8px; font-size: 13px; }
        button.tool-btn:hover { background: #333; }
        
        select { width: 100%; background: #222; color: white; padding: 8px; border: 1px solid #444; border-radius: 5px; }
        input[type=range] { width: 100%; cursor: pointer; }

        /* å·¦ä¸‹è§’ï¼šæ‘„åƒå¤´é¢„è§ˆ */
        #video-container {
            position: fixed; bottom: 20px; left: 20px; width: 180px; height: 135px; 
            border-radius: 12px; overflow: hidden; border: 2px solid #444; z-index: 90;
            display: none; background: #000;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* å³ä¸‹è§’ï¼šYouTube æ’­æ”¾å™¨ï¼ˆè°ƒè¯•ç”¨ï¼‰ */
        #yt-debug-container {
            position: fixed; bottom: 20px; right: 20px; width: 280px; height: 160px;
            border-radius: 15px; overflow: hidden; border: 2px solid var(--accent); z-index: 110;
            display: none; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas { display: block; }
    </style>
</head>
<body class="bg-deep">

    <div id="main-header">Merry Christmas</div>

    <div id="start-screen">
        <h1 style="font-family:'Great Vibes'; font-size: 3.5rem; color:#ffd700; margin-bottom:10px;">Winter Magic 3D</h1>
        <p style="color:#888; margin-bottom:30px;">ğŸ– å¼ å¼€æ‰‹æŒï¼šåœ£è¯æ ‘çˆ†ç‚¸ | âœŠ æ¡ç´§æ‹³å¤´ï¼šåœ£è¯æ ‘è¿˜åŸ</p>
        <button class="start-btn" id="btn-start">ç‚¹å‡»å¼€å¯é­”æ³•ä¹‹æ—…</button>
    </div>

    <div id="yt-debug-container">
        <div id="player"></div>
    </div>

    <div id="video-container">
        <video id="input_video"></video>
    </div>

    <div id="ui-panel">
        <div class="panel-title">ğŸ„ åœ£è¯æ§åˆ¶ä¸­å¿ƒ</div>
        
        <div class="control-group">
            <label>åœºæ™¯èƒŒæ™¯</label>
            <select id="bg-select">
                <option value="deep" selected>ğŸŒƒ æ·±é‚ƒæ˜Ÿç©º</option>
                <option value="black">ğŸŒŒ çº¯å‡€é»‘</option>
                <option value="warm">ğŸ”¥ æš–å†¬çº¢</option>
            </select>
        </div>

        <div class="control-group">
            <label>éŸ³ä¹éŸ³é‡</label>
            <input type="range" id="vol-slider" min="0" max="100" value="50">
        </div>

        <button class="tool-btn" onclick="toggleCam()">ğŸ“· æ˜¾ç¤º/éšè—æ‘„åƒå¤´</button>
        <button class="tool-btn" onclick="toggleYT()">ğŸ“º æ˜¾ç¤º/éšè—æ’­æ”¾å™¨</button>
        <button class="tool-btn" onclick="location.reload()">ğŸ”„ é‡ç½®åœºæ™¯</button>
        
        <p style="font-size: 10px; color: #666; margin-top: 10px;">æç¤ºï¼šè‹¥æ— éŸ³ä¹ï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»å³ä¸‹è§’è§†é¢‘ä¸­çš„æ’­æ”¾æŒ‰é’®ã€‚</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let scene, camera, renderer, treeGroup, player;
        let decorMeshes = [];
        const state = { explosion: 0, targetExplosion: 0, treeHeight: 100 };

        // 1. YouTube æ’­æ”¾å™¨åˆå§‹åŒ–
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'UMfuUX8OdZc', // ä½ æä¾›çš„æ­Œæ›² ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'loop': 1,
                    'playlist': 'UMfuUX8OdZc'
                },
                events: {
                    'onReady': (e) => { e.target.setVolume(50); }
                }
            });
        }

        // 2. å¯åŠ¨é€»è¾‘
        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('yt-debug-container').style.display = 'block';
            
            initThree();
            startTracking();
            
            if (player && player.playVideo) {
                player.playVideo();
                player.unMute();
            }
        };

        // 3. Three.js åœºæ™¯åˆå§‹åŒ– (3D åœ£è¯æ ‘)
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 40, 200);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.PointLight(0xffffff, 1, 500);
            light.position.set(50, 50, 50);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // ç”Ÿæˆåœ£è¯æ ‘ç²’å­/è£…é¥°ç‰©
            const h = state.treeHeight;
            const colors = [0xff4444, 0xffd700, 0x00e5ff, 0xffffff];
            for (let i = 0; i < 400; i++) {
                const ratio = i / 400;
                const r = (1 - ratio) * 50;
                const angle = i * 0.4;
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;
                const y = ratio * h - h / 2;

                const mesh = new THREE.Mesh(
                    new THREE.SphereGeometry(1.2, 8, 8),
                    new THREE.MeshPhongMaterial({ color: colors[i % colors.length], emissive: colors[i % colors.length], emissiveIntensity: 0.5 })
                );
                mesh.position.set(x, y, z);
                mesh.userData = { 
                    origin: mesh.position.clone(), 
                    explode: mesh.position.clone().normalize().multiplyScalar(200) 
                };
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }
            animate();
        }

        // 4. æ‰‹åŠ¿è¿½è¸ªé€»è¾‘
        function startTracking() {
            const videoElement = document.getElementById('input_video');
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    // è®¡ç®—å¤§æ‹‡æŒ‡ä¸å°æ‹‡æŒ‡è·ç¦»åˆ¤æ–­å¼ æ‰‹/æ¡æ‹³
                    const dist = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    state.targetExplosion = dist > 0.4 ? 1 : 0; 
                } else {
                    state.targetExplosion = 0;
                }
            });

            const cameraTrack = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cameraTrack.start();
        }

        // 5. åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            // å¹³æ»‘çˆ†ç‚¸æ•ˆæœ
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            decorMeshes.forEach(m => {
                m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion);
            });
            treeGroup.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        // 6. UI åŠŸèƒ½å‡½æ•°
        function toggleCam() {
            const v = document.getElementById('video-container');
            v.style.display = v.style.display === 'none' ? 'block' : 'none';
        }
        function toggleYT() {
            const y = document.getElementById('yt-debug-container');
            y.style.display = y.style.display === 'none' ? 'block' : 'none';
        }
        document.getElementById('bg-select').onchange = (e) => {
            document.body.className = 'bg-' + e.target.value;
        };
        document.getElementById('vol-slider').oninput = (e) => {
            if(player && player.setVolume) player.setVolume(e.target.value);
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
