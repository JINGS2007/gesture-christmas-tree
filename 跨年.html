<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 跨年倒计时</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* 倒计时数字发光阴影 */
        #timer {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            margin-bottom: 20px;
        }

        /* 新年快乐文字彩色渐变边框 */
        #message {
            font-size: 2.5rem;
            display: inline-block;
            padding: 10px 30px;
            border: 4px solid;
            border-image: linear-gradient(45deg, #ff0055, #00fbff, #7000ff, #ff0055) 1;
            animation: borderRotate 3s linear infinite;
            opacity: 0;
            transition: opacity 2s;
        }

        @keyframes borderRotate {
            50% { filter: hue-rotate(360deg); }
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<div id="ui-layer">
    <div id="timer">加载中...</div>
    <div id="message">HAPPY NEW YEAR 2026</div>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const timerDisplay = document.getElementById('timer');
    const msgDisplay = document.getElementById('message');

    let width, height;
    const fireworks = [];
    const particles = [];

    // 设置画布大小
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 倒计时逻辑
    function updateCountdown() {
        const now = new Date().getTime();
        const target = new Date('January 1, 2026 00:00:00').getTime();
        const diff = target - now;

        if (diff <= 0) {
            timerDisplay.innerHTML = "00:00:00";
            msgDisplay.style.opacity = "1";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        timerDisplay.innerHTML = `${days}天 ${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // 烟花类
    class Firework {
        constructor() {
            this.x = Math.random() * width;
            this.y = height;
            this.targetY = Math.random() * (height * 0.4);
            this.speed = Math.random() * 3 + 5;
            this.angle = -Math.PI / 2;
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            this.alive = true;
        }

        update() {
            this.y -= this.speed;
            if (this.y <= this.targetY) {
                this.alive = false;
                explode(this.x, this.y, this.color);
            }
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    // 粒子类
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 6 + 2;
            this.friction = 0.95;
            this.gravity = 0.12;
            this.alpha = 1;
            this.decay = Math.random() * 0.015 + 0.01;
        }

        update() {
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
        }

        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function explode(x, y, color) {
        for (let i = 0; i < 80; i++) {
            particles.push(new Particle(x, y, color));
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // 拖尾效果
        ctx.fillRect(0, 0, width, height);

        if (Math.random() < 0.05) fireworks.push(new Firework());

        for (let i = fireworks.length - 1; i >= 0; i--) {
            fireworks[i].update();
            fireworks[i].draw();
            if (!fireworks[i].alive) fireworks.splice(i, 1);
        }

        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].alpha <= 0) particles.splice(i, 1);
        }

        updateCountdown();
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
